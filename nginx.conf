# Nginx Configuration for PagoDirecto CRM
# This configuration serves the React frontend and proxies API requests to the Spring Boot backend

upstream crm_backend {
    server 127.0.0.1:8082;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Root directory for frontend build
    root /Users/lperez/Workspace/Development/fullstack/crm_pd/frontend/apps/web/dist;
    index index.html;

    # Logs
    access_log /Users/lperez/Workspace/Development/fullstack/crm_pd/logs/nginx-access.log;
    error_log /Users/lperez/Workspace/Development/fullstack/crm_pd/logs/nginx-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy - route /api/* to Spring Boot backend
    location /api/ {
        proxy_pass http://crm_backend/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
